# based on: https://docs.docker.com/build/ci/github-actions/test-before-push/
# and: https://github.com/BretFisher/docker-ci-automation/blob/main/.github/workflows/02-add-buildkit-cache.yaml

name: DevContainer CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    # all branches
  workflow_dispatch:
    # manual dispatch from github actions tab
  
env:
  TEST_TAG: ayomeer/cv-devcontainer-image:ci_build_showcase
  LATEST_TAG: ayomeer/cv-devcontainer-image:latest
  
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false # don't push to repo until unit tests passed
          load: true  # make available locally for testing
          tags: ${{ github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

#      - name: Test
#        run: |
#          docker run --rm ${{ github.run_id }}
          
   
      
      - name: Build (again) and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.TEST_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
